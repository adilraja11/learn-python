<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nations</h1>
    <div>
        {% if not nations %}
            <h3>No Nation available</h3>
        {% endif %}
    </div>
    {% for nation in nations %}
        <li>{{ nation }}</li>
    {% endfor %}
</body>
</html>
