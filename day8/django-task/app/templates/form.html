{% extends 'base.html' %}

{% block content %}
    <form method="post" class='mt-12 flex flex-col gap-4'>
        {% csrf_token %}
        <div class='w-full max-w-xs mx-auto'>
            <input class='flex w-full px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50' name="title"/>
        </div>
        <div class="w-full max-w-xs mx-auto">
            <textarea name="content" x-data="{ 
                        resize () { 
                            $el.style.height = '0px'; 
                            $el.style.height = $el.scrollHeight + 'px' 
                        } 
                    }"
                    x-init="resize()"
                    @input="resize()"
                    type="text" 
                    placeholder="Type your message here. I will resize based on the height content." 
                    class="flex w-full h-auto min-h-[80px] px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50"
            ></textarea>
        </div>
        {% comment %} <textarea name="content"></textarea> {% endcomment %}
        <div class='w-full max-w-xs mx-auto'>
            <button class='flex w-full p-2 bg-amber-600 text-white font-bold justify-center'>Create</button>
        </div>
    </form>
{% endblock %}
